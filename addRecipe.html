      <section class="recipeForm">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="heading text-center">
                <h1>share your recipe</h1>
              </div>
            </div>
            
            <div class="col-md-12">
              <form class="formRecipe" id="addRecipeForm">
                <div class="form-group">
                  <label for="RecipeTitle">Title: </label>
                  <input type="text" required class="form-control" id="title">
                </div>
                <div class="form-group">
                  <label for="imageUrl">Recipe Image: </label>
                  <input type="file" id="imageUrl">
                </div>
                <div class="form-group">
                  <label for="recipeIngredient">Recipe Ingredients: <span style="color : #000;">*</span></label>
                  <div class="chipsContainer" id="chipsContainer">
                    <div class="chip">
                        <!-- <p>lemon tea <span onclick="removeChip(this)"><i class="fa-solid fa-circle-xmark"></i></span></p> -->
                    </div>
                  </div>
                  <input type="ingredient" class="form-control" id="ingredients">
                  <button class="btn btn-outline-danger mt-2" type="button" onclick="addChip(this)">Add chip</button>
                </div>

                <div class="form-group">
                  <label for="recipeDescription">Recipe Description: </label>
                  <textarea type="text" required row="4" class="form-control" id="description"></textarea>
                </div>
                <div class="form-group">
                  <label for="recipeTiming">Recipe time [In Minutes]: </label>
                  <input type="number" required class="form-control" id="time">
                </div>
                <div class="form-group">
                  <label for="RecipeLevel">Recipe Level: </label>
                  <select id="level" class="form-control">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                  </select>
                </div>
                <div class="form-group">
                  <button class="btn btn-danger addbtn text-right" id="addrecipeBtn" type="submit">Add Recipe</button>
                  <button class="btn btn-danger clearBtn text-left" id="clearRecipeBtn" type="button">Clear form</button>
                </div>
               </form>
            </div>
        
          </div>
        </div>
      </section>
